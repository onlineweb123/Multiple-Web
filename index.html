<!DOCTYPE html>
<html lang="ta">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Page</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f8f9fa; text-align: center; }
        .container {
            width: 90%;
            max-width: 400px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin: 50px auto;
        }
        h1 { color: #333; font-size: 24px; }
        img {
            width: 100%;
            max-width: 300px;
            height: auto;
            border-radius: 5px;
            margin: 10px 0;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.2);
        }
        .whatsapp-button {
            display: inline-block;
            padding: 12px 20px;
            background-color: #25d366;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
            transition: 0.3s;
        }
        .whatsapp-button:hover {
            background-color: #1ebe57;
        }
        .description {
            color: #555;
            font-size: 16px;
            margin: 20px auto;
            width: 90%;
            max-width: 400px;
            text-align: justify;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="title">Loading...</h1>
        <img id="productImage" src="uploads/default.jpg" alt="Product Image">
        <a id="whatsappButton" class="whatsapp-button" href="#" target="_blank">
            WhatsApp Order
        </a>
    </div>

    <p id="description" class="description">Loading description...</p>

    <script>
        function loadData() {
            const title = localStorage.getItem("title") || "எங்கள் தயாரிப்பு";
            const description = localStorage.getItem("description") || "இதன் சிறப்பு அம்சங்கள் விரைவில்.";
            const image = localStorage.getItem("image") || "uploads/default.jpg";
            const whatsappText = localStorage.getItem("whatsappText") || "Sir Order Please";
            const whatsappNumber = localStorage.getItem("whatsappNumber") || "9344165879";

            document.getElementById("title").innerText = title;
            document.getElementById("description").innerText = description;
            document.getElementById("productImage").src = image;
            document.getElementById("whatsappButton").href = `https://wa.me/${whatsappNumber}?text=${encodeURIComponent(whatsappText)}`;
        }

        document.addEventListener("DOMContentLoaded", loadData);
    </script>
</body>
</html>
