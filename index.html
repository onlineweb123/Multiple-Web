<!DOCTYPE html>
<html lang="ta">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Page</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        .box { border: 2px solid black; padding: 20px; display: inline-block; margin: 20px; }
        button { padding: 10px 20px; font-size: 16px; background: green; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>

    <div class="box">
        <h2 id="title">Default Title</h2>
        <button id="whatsappBtn">WhatsApp</button>
    </div>

    <p id="description">Default Description</p>

    <script>
        function loadData() {
            document.getElementById("title").textContent = localStorage.getItem("title") || "Default Title";
            document.getElementById("description").textContent = localStorage.getItem("description") || "Default Description";
            let whatsappNum = localStorage.getItem("whatsapp") || "9344165879";
            let whatsappMsg = encodeURIComponent(localStorage.getItem("whatsappMsg") || "Sir, Order Please");
            document.getElementById("whatsappBtn").setAttribute("onclick", `window.location.href='https://wa.me/${whatsappNum}?text=${whatsappMsg}'`);
        }

        window.onload = loadData;
    </script>

</body>
</html>
